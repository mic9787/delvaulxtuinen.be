<!doctype html>
<html class="" lang="" id="contact">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Delvaulx Tuinen</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="css/delvaulxtuinen.css">
    <link rel="stylesheet" href="css/fsForm.css">
</head>

<body>
    <!-- <div class="container">
      <h1 class="brand"><a href="./"><span>Delvaulx</span>&nbsp;Tuinen</a></h1>
    </div> -->

    <div class="fs-form-wrap" id="fs-form-wrap">
      <form id="myform" class="fs-form fs-form-full" autocomplete="off">
        <ol class="fs-fields">
          <li>
						<label class="fs-field-label fs-anim-upper" for="q1">Wat is je  naam?</label>
						<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Jan Janssens" required/>
					</li>
					<li>
						<label class="fs-field-label fs-anim-upper" for="q2" data-info="We hebben je email adres nodig om je een antwoord terug te mailen. Geen spam of nieuwsbrieven van ons!">Wat is je email adres?</label>
						<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="Jan@mail.be" required/>
					</li>
          <li>
							<label class="fs-field-label fs-anim-upper" for="q4">Wat verwacht je mij?</label>
							<textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Beschrijving van het soort tuinwerk"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">Wat is je budget?</label>
							<input class="fs-mark fs-anim-lower" id="q5" name="q5" type="number" placeholder="â‚¬1000" step="100" min="100"/>
						</li>
        </ol>
        <button class="btn fs-submit" type="submit">Verzend antwoorden</button>

      </form>
    </div>

    <script src="jsFsForm/modernizr.custom.js"></script>
    <script src="jsFsForm/classie.js"></script>
		<script src="jsFsForm/selectFx.js"></script>
		<script src="jsFsForm/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>

    <!-- <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="js/main.js"></script> -->
</body>

</html>
